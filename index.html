    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles.css">
    <title>Chat do Wata</title>

</head>
<body>
    
    <!-- container and title -->
    <div class="container my-4">
        <h1 class="my-4 text-center">Chat do Wata</h1>
    <!-- botÃµes para chat -->
        <div class="chat-rooms mb-3 text-center">
            <div class="my-2">Escolha uma sala:</div>
            <button class="btn" id="general">#geral</button>
            <button class="btn" id="gaming">#jogos</button>
            <button class="btn" id="music">#musicas</button>
            <button class="btn" id="ninjas">#planilhas</button>
        </div>
    <!-- lista de chat / janela -->
        <div class="chat-window">
            <ul class="chat-list list-group"></ul>
        </div>
    <!-- new chat form -->
        <form class="new-chat my-3">
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text">Sua mensagem:</div>
                </div>
                <input type="text" id="message" class="form-control" required>
                <div class="input-group-append">
                    <input type="submit" class="btn" value="Enviar">
                </div>
            </div>
        </form>
    <!-- update name form -->
    <form class="new-name my-3">
    <div class="input-group">
        <div class="input-group-prepend">
            <div class="input-group-text">Atualizar nome:</div>
        </div>
        <input type="text" id="name" class="form-control" required>
        <div class="input-group-append">
            <input type="submit" class="btn" value="Enviar">
        </div>
    </div>
    <div class="update-msg"></div>
    </form>

    </div>
